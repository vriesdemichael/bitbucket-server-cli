name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  adr-validation:
    name: ADR Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Task
        uses: arduino/setup-task@v2

      - name: Validate ADR records
        run: task quality:validate-decisions

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Task
        uses: arduino/setup-task@v2

      - name: Run unit tests
        run: task test:unit

  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs:
      - adr-validation
      - unit-tests
    if: always()
    steps:
      - name: Verify all required CI jobs passed
        env:
          ADR_VALIDATION_RESULT: ${{ needs.adr-validation.result }}
          UNIT_TESTS_RESULT: ${{ needs.unit-tests.result }}
        run: |
          [[ "$ADR_VALIDATION_RESULT" == "success" ]]
          [[ "$UNIT_TESTS_RESULT" == "success" ]]